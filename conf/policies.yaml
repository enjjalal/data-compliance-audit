version: 1
policies:
  - id: no_pii_in_logs
    description: "PII should not be present in logs table"
    applies_to_tables: ["logs"]
    forbidden_tags: ["PII"]

  - id: no_pii_in_exports
    description: "PII should not exist in tables prefixed with export_"
    table_name_prefix: "export_"
    forbidden_tags: ["PII"]

  - id: pii_must_be_tagged
    description: "Columns suspected as PII must be tagged in metadata"
    require_tag_for_detected: true


